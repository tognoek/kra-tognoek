    <script>
        let allProblems = [];

        async function loadProblems() {
            try {
                allProblems = await api.get('/problems');
                renderProblems(allProblems);
            } catch (e) {
                console.error('Failed to load problems:', e);
                document.getElementById('problemsList').innerHTML = '<p class="text-error">L·ªói khi t·∫£i ƒë·ªÅ b√†i.</p>';
            }
        }

        function renderProblems(problems) {
            const container = document.getElementById('problemsList');
            
            if (problems.length === 0) {
                container.innerHTML = '<p class="text-muted">Ch∆∞a c√≥ ƒë·ªÅ b√†i n√†o.</p>';
                return;
            }

            container.innerHTML = problems.map(p => `
                <div class="problem-card">
                    <div class="problem-header">
                        <h3><a href="/problem-detail.html?id=${p.IdDeBai}">${escapeHtml(p.TieuDe)}</a></h3>
                        <span class="badge badge-${(p.DoKho || 'medium').toLowerCase()}">${p.DoKho || 'Medium'}</span>
                    </div>
                    <p class="problem-meta">
                        <span>‚è±Ô∏è ${p.GioiHanThoiGian || 0}ms</span>
                        <span>üíæ ${((p.GioiHanBoNho || 0) / 1024).toFixed(0)}MB</span>
                    </p>
                </div>
            `).join('');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allProblems.filter(p => 
                p.TieuDe.toLowerCase().includes(query) ||
                (p.DoKho && p.DoKho.toLowerCase().includes(query))
            );
            renderProblems(filtered);
        });

        checkAuth();
        loadProblems();
    </script>
