<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ﾄ斉ハg nh蘯ｭp - Online Judge</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>沛 Online Judge</h1>
            </div>
            <div class="nav-menu">
                <a href="/index.html" class="nav-link">Trang ch盻ｧ</a>
                <a href="/register.html" class="btn btn-outline">ﾄ斉ハg kﾃｽ</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">ﾄ斉ハg nh蘯ｭp</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tﾃｪn ﾄ惰ハg nh蘯ｭp</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">M蘯ｭt kh蘯ｩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="text-error" style="margin-bottom: 1rem; display: none;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">ﾄ斉ハg nh蘯ｭp</button>
                <p style="text-align: center; margin-top: 1rem;">
                    Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="/register.html">ﾄ斉ハg kﾃｽ ngay</a>
                </p>
            </form>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const result = await api.post('/auth/login', {
                    TenDangNhap: username,
                    MatKhau: password,
                });

                localStorage.setItem('token', result.token);
                window.location.href = '/index.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'ﾄ斉ハg nh蘯ｭp th蘯･t b蘯｡i';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
